<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="./style.css">  <!-- se agrego la ./ para el repo se actualiza-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="Logotipo del encriptador">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor_texto">
                <textarea placeholder="Ingrese el texto aquí" class="caja_texto"></textarea>
            </div>
            <div class="alerta">
                <img src="images/alerta.png" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar" value="Encriptar">
                <input type="button" class="btn_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor_encriptado">
                <img src="images/encriptado.png" alt="Imagen de encriptado">
            </div>
            <div class="contenedor_parrafo">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor_copiar">
                <input type="button" class="btn_copiar" value="Copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="texto_resultado"></p>
            </div>
        </section>
    </main>
    <footer class="text-center">
        <p>Jose Manuel Moreno</p>
        <div class="social-icons">
            <a href="https://github.com/JseMoreno" target="_blank">
                <img src="/images/github.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/jose-manuel-moreno-cano-307a071b3/" target="_blank">
                <img src="/images/linkedin.svg" alt="LinkedIn">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
